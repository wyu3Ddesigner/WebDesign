<!DOCTYPE html>
<html lang="zh_ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页</title>
    <link rel="stylesheet" href="style_注册页.css">
</head>

<body>

</body>
<div class="box clearfix">
    <div class="logo_1"><img src="images/组 37.png" alt=""></div>
    <div class="box_right">
        <div class="logo_2"><img src="images/矢量智能对象.png" alt="">
            <h3 class="name">3D宿舍设计</h3>
        </div>
        <div class="box_register">
            <div class="register">
                <span><i><img src="images/用户名.png" alt=""></i></span><!-- 这里是手机号旁边的图片 -->
                <input type="text" placeholder="     请输入用户名"> <!-- 这里我利用空格把小图片和文字隔开 -->
            </div>
            <div class="register">
                <span><i><img src="images/Mobile-phone.png" alt=""></i></span><!-- 这里是手机号旁边的图片 -->
                <input type="text" placeholder="     请输入手机号"> <!-- 这里我利用空格把小图片和文字隔开 -->
            </div>
            <div class="register">
                <span><i><img src="images/锁定.png" alt=""></i></span><!-- 这里是手机号旁边的图片 -->
                <input type="text" placeholder="     请输入密码"> <!-- 这里我利用空格把小图片和文字隔开 -->
            </div>
        </div>
        <div class="box_validation">
            <div><input type="text"></div>
            <div class="validation"><button>获取短信验证码</button></div>
        </div>
        <div class="anjian"><a href="#">注册</a></div>
