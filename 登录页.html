<!DOCTYPE html>
<html lang="zh_ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="style_登录页.css">
</head>

<body>
    <!-- 中间的白色盒子 -->
    <div class="box">
        <!-- 盒子的左边 -->
        <div class="logo"><img src="images/组 39.png" alt=""></div>
        <!-- 盒子右边 -->
        <div class="box_right">
            <div class="logo2"><img src="images/矢量智能对象.png" alt="">
                <h3 class="name">3D宿舍设计</h3>
            </div>
            <div class="box_right">
                <!-- 填写框以下的部分 -->
                <div class="register">
                    <span><i><img src="images/Mobile-phone.png" alt=""></i></span><!-- 这里是手机号旁边的图片 -->
                    <input type="text" placeholder="     手机号"> <!-- 这里我利用空格把小图片和文字隔开 -->
                </div>
                <div class="register">
                    <span><i><img src="images/锁定.png" alt=""></i></span><!-- 输入密码旁边的小图片 -->
                    <input type="password" placeholder="     输入密码"> <!-- 这里我利用空格把小图片和文字隔开 -->
                </div>
            </div>
            <div class="lianjie"><span><a href="#" target="_blank">忘记密码？</a></span>
                <span class="weizhi"><a href="#" target="_blank">立即注册</a></span>
            </div>
            <div class="anjian"><a href="#">登录</a></div>
            <div class="box_header">
                <div class="header">
                    <!-- 放置第三方登录文字的盒子 -->
                    <span class="line"></span><!-- 横线 -->
                    <span class="text">第三方登录</span>
                    <span class="line"></span><!-- 横线 -->
                </div>
                <div class="third">
                    <!-- 放置图标的盒子 -->
                    <sp class="distance_right"><a href="#" target="_blank"><img src="images/qq.png" alt=""></a></sp>
                    <!-- 放置的图片 -->
                    <sp><a href="#" target="_blank"><img src="images/weibo.png" alt=""></a></sp>
                    <sp class="distance_life"><a href="#" target="_blank"><img src="images/weixin.png" alt=""></a></sp>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
